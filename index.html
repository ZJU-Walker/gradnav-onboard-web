<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GRaDNav Onboard Project (In Progress)</title>
  <meta name="description" content="GRaDNav Onboard website (in progress)." />

  <!-- Serif font for project name -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Theme (Day / Night)
       Auto follow system
       ========================= */
    :root {
      --bg-color: #f5f1e8;
      --text-color: #2b2b2b;
      --accent-color: #3a6f5c;
      --border-color: #d6d1c4;

      --card-bg: #fdfcf9;
      --muted-text: #6b6b6b;

      --base-font-size: 0.95rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0f1415;
        --text-color: #e6edf3;
        --accent-color: #6fb1ff;
        --border-color: #ffffff;

        --card-bg: #0b1014;
        --muted-text: rgba(230, 237, 243, 0.7);
      }
    }

    /* =========================
       Base Layout
       ========================= */
    body {
      margin: 0;
      font-family:
        ui-monospace, SFMono-Regular, Menlo, Consolas,
        "Liberation Mono", monospace;
      font-size: var(--base-font-size);
      color: var(--text-color);
      background: var(--bg-color);
      line-height: 1.65;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 28px 18px 64px;
    }

    header {
      margin-bottom: 32px;
    }

    /* =========================
       Project Name (Serif, NOT bold)
       ========================= */
    .home-name {
      font-family: "Cormorant Garamond", serif;
      font-size: 2.9rem;
      line-height: 1.05;
      margin: 0 0 1rem 0;
    }

    .meta {
      color: var(--muted-text);
      font-size: 0.85rem;
      margin-top: 4px;
    }

    /* =========================
       Sections (square, retro)
       ========================= */
    section {
      margin-top: 22px;
      padding: 18px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
    }

    section h2 {
      margin: 0 0 10px;
      font-size: 15px;
    }

    section h2::before {
      content: "> ";
      color: var(--accent-color);
    }

    /* =========================
       Typewriter
       ========================= */
    .typewrap {
      display: inline-block;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .cursor {
      display: inline-block;
      width: 0.6ch;
      margin-left: 0.2ch;
      border-bottom: 1px solid transparent;
      animation: blink 1s steps(1, end) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* =========================
       Footer
       ========================= */
    footer {
      margin-top: 20px;
      color: var(--muted-text);
      font-size: 12px;
    }

    footer::before {
      content: "----------------------------------------";
      display: block;
      margin-bottom: 10px;
      color: var(--border-color);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1 class="home-name">GRaD-Nav-Onboard: Learning Visual Drone Navigation for Dynamic Environments via Gaussian Radiance Fields</h1>
      <p class="meta"><strong>Ke Wang</strong>, Qianzhong Chen, Mac Schwager</strong></p>
    </header>

    <section>
      <h2>Status</h2>

      <div class="typewrap">
        <span id="type-target"></span><span class="cursor">▮</span>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Ke Wang
    </footer>
  </div>

  <script>
    // year
    document.getElementById("year").textContent = new Date().getFullYear();

    // typewriter
    const text = "More coming soon...";
    const target = document.getElementById("type-target");
    let i = 0;

    function tick() {
      if (i <= text.length) {
        target.textContent = text.slice(0, i);
        i += 1;
        setTimeout(tick, 60);
      }
      // done: cursor keeps blinking at end
    }
    tick();
  </script>
</body>
</html>
